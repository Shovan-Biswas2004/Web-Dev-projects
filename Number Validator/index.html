<!Doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Phone validator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders:opsz,wght@10..72,100..900&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/9711adb410.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main>
      
      <h1>PHon<span class="blue">EX</span></h1>
      <div class = " design">
        <div class="sq1"></div>
        <div class="sq2"></div>
        <div class="sq3"></div>
        <div class="sq4"></div>
        <div class="sq5"></div>
        
      </div>
      <h2>Your Go To Phone Validator</h2>
      <div class="input">
       <input id="user-input" class="user-input" placeholder="+1 | 555-555-5555" type ="number">
       <button id="check-btn" class="check-btn">
         <p>check</p>
       </button>
        <button id="clear-btn" class="clear-btn">
          <p><span class="blue">clear<span></p>
        </button>
      </div>
      <div class="phone">
        <div class="num">1 2 3<br>4 5 6<br>7 8 9<br>* 0 #</div>
        <div class= "screen1"></div>
        <div class="screen2"></div>
        <div class="notch"></div>
        <div id = "results-div"></div>
        <i class="fa-solid fa-phone" style="position: absolute; font-size: 40px;left: 46%;top: 78%; color: white; opacity:50%"></i>
        
      </div>
      <div class="circle1"><div>
      <div class="circle2"><div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
